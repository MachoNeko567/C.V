<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto de investigación</title>
</head>
<body>
    
    <h3> Datos de contanto para invertigación</h3>

    <form  action="" method="" >

        <table>
            <tr> 
                <td>Nombre compelto:</td>
                <td> <input type="text" name="nombre_completo" size="35">  </td>
            </tr>

            <tr> 
                <td>Nombre de la invertigación propuesta:</td>
                <td> <input type="text" name="nombre_investigacion" size="50">  </td>
            </tr>

            <tr>
                <td> Describa se investigación: </td>
                <td> <textarea name="desc_inv" id="desc_inv" cols="50" rows="15"></textarea>  </td>

                
            </tr>

            <tr>
                <td> <br> </td>
            </tr>
            <tr>
                <td> Area de conocimiento: </td>
            </tr>
            <tr>
                <td> <input type="checkbox" id="VC" name="VC" value="VC" >  
                <label for="VC"> Vision por compurtadora</label> </td>
            </tr>
            <tr> <td> <input type="checkbox" id="ML"  name="ML" value="ML" >
                <label for="ML"> Machine Learning</label> </td>
            </tr>
            <tr> <td> <input type="checkbox" id="AG"  name="AG" value="AG" >
                <label for="AG"> Algoritmos Geneticos</label> </td>
            </tr>

            <tr>
                <td> <br> </td>
            </tr>

            <tr>
                <td>Nivel de investigación: </td>
            </tr>
            <tr>
                <td> <input type="radio" id="MC" name="Inv" value ="MC"> 
                    <label for="MC"> Maestría en Ciencias </label></td>
            </tr>
            <tr>    <td> <input type="radio" id="DC" name="Inv" value = "DCC">
                    <label for="DC"> Doctorado en Ciencias </label></td>
            </tr>
            <tr>
                <td> <input type="radio" id="PDC" name="Inv" value = "PDC">
                    <label for="PDC"> Post Doctorado en Ciencias</label></td>

            </tr>

        </table>

        <br>

        <input type="submit" value="Enviar">

    </form>

    <input type="password" ><br>

    <input type= "file"> <br>

    <input type=“date” >



</body>
</html>
